<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
	 <link rel="stylesheet" href="./css/icofont.min.css">

</head>
<body>
    <section class="progress-sec">
        <div class="container">
		    <div class="prog-flex">
                <div class="prog-1">
				   <span>HTML<i class=value>100%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:55%;">
					   </div>
					</div>
				</div>
                <div class="prog-1">
				   <span>PHP<i class=value>80%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
					   </div>
					</div>
				</div>
                <div class="prog-1">
				   <span>CSS<i class=value>90%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%;">
					   </div>
					</div>
				</div>                
				<div class="prog-1">
				   <span>WORDPRESS/CMS<i class=value>90%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%;">
					   </div>
					</div>
				</div>
                <div class="prog-1">
				   <span>JAVASCRIPT<i class=value>75%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%;">
					   </div>
					</div>
				</div>
                <div class="prog-1">
				   <span>PHOTOSHOP<i class=value>55%</i></span>
				    <div class="prog-wrap">
				       <div class="prog-bar" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width:55%;">
					   </div>
					</div>
				</div>				
			</div>
			<div class="count">
			    <div class="flex-count">
				    <div class="num-count">
					    <div class="icon-prog"><i class="icofont-simple-smile"></i>
						</div>
					    <span>232</span>
						<p>HAPPY CLIENTS</p>
					</div>
				    <div class="num-count">
					    <div class="icon-prog"><i class="icofont-file-text"></i>
						</div>
					    <span>521</span>
						<p>PROJECTS</p>
					</div>
					<div class="num-count">
					    <div class="icon-prog"><i class="icofont-headphone-alt"></i>
						</div>
					    <span>1463</span>
						<p>HOURS OF SUPPORT</p>
					</div>
					<div class="num-count">
					    <div class="icon-prog"><i class="icofont-people"></i>
						</div>
					    <span>15</span>
						<p>HARD WORKERS</p>
					</div>
				</div>
			</div>
		</div>  
    </section>
</body>
</html>
